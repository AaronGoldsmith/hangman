<!DOCTYPE html>
  <html>
    <head>
        <title>Hangman Game</title>
        <!-- link p5.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
        
        <!-- link css for bootstrap, and google fonts  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Sriracha" rel="stylesheet">
        
        <!-- link javascript for jquery, bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
    </head>

    <body>
        <script src="assets/wordList.js"></script>

        <script src="assets/sketch.js"></script>
        <h1 class="container-fluid p-3 px-5 border"><span id="toggle">Welcome to Hangman</span>
          <button type="button" class="btn btn-info btn-sm float-right help rounded-circle" data-toggle="modal" data-target="#myModal">?</button>
        </h1>
        <div id="wrapper" class="container mt-5">
                <div class="row d-flex flex-row-reverse mb-5" >
                        <!-- Modal -->          
                         <div id="gameover" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-body">
                                      <!-- dynamically add content -->
                                      <p id="winlose"></p>
                                      <span id="results"></span>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button"  id="Playagain" onclick="location.reload()" data-dismiss="modal" class="btn btn-primary">Play Again</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                            <!-- Instructions -->
                        <div id="myModal" class="modal fade" role="dialog">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                              <div class="modal-header ">
                                <h2 class="modal-title m-0 " style="font-size: 2em;">Instructions</h2>
                                  <button type="button" style="font-size:3em; padding: 2px; display:inline" class="close" data-dismiss="modal" aria-label="Close">
                                </button>
                              </div>
                              <div class="modal-body">
                                <p>The goal is to figure out the word before the character gets <span id="hung" >hung!</span></p>
                                <p>Use your keyboard to try different letters</p>
                                <p>Pressing a key more than once will not count against you </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-info h6" data-dismiss="modal">Got it</button>

                              </div>
                            </div>
                        
                          </div>
                        </div>

                </div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="canvas-holder"></div>
                </div>
                <div class="col-md-5 mt-5">
                    <h3 class="mb-2">Solved :</h3>
                    <div class="row"><ul id="solvedWord" class=" rounded float-left border bg-light pl-0 mb-3"></ul></div>
                    <br><br>
                    <h3>Incorrect :</h3>
                    <div class="row"><ul id="history" class= "rounded pt-3 float-left border bg-light">
                    </ul>
                </div>
            </div>
           
        </div>
        
    </body>
    <script type="text/javascript">
      $(document).ready(function(){
            $("#myBtn").click(function(){
                $("#myModal").modal();
            });
            update();
            $("#PlayAgain").click(function(){
                reset();
            })
        });
    </script>
</html>
